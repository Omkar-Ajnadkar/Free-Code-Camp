<!DOCTYPE html>
<html>
<head>
	<title>Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="quote.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
</head>
<body class="mainDiv">
	<div>
		<div class="boxDiv">
			<div class="quoteDiv">
				<p class="quotePara">
					<i class="fa fa-quote-left" id="icon" aria-hidden="true"></i>
					<div id="quoteText">
					"Don't think of it as failure. Think of it as time-released success."
					</div>
					<hr>
					<div id="quoteAuthor">
						"Robert Orben"
					</div>
				</p>
			</div>
 				<b>
					<a class="btn btn-default share buttonBack1" href="https://twitter.com/intent/tweet?text=Hello%20world" title="Share on twitter!">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</a>
				</b>
 			<button id="submit" type="submit" class="btn buttonBack2">
				<b>New quote</b>
			</button>
		</div>
	</div>
	<script type="text/javascript" src="quote.js"></script>
</body>
</html>
