<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="weather.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Miniver" rel="stylesheet">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
</head>
<body id="body">
	<div id="screen">
		<h1 id="h1">The Weather App</h1>
		<div class="w3-card-2 w3-hover-shadow w3-center w3-dark-grey" id="mainBox">
			<header class="w3-container w3-teal accent-2 w3-card-2 w3-hover-shadow">
				<span>
					<h1><i class="fa fa-map-marker" aria-hidden="true"></i></h1>
					<h1 id="location"> </h1>
				</span>
			</header>
			<div class="w3-display-container w3-blue-grey darken-1" style="height:330px;">
				<div class="w3-display-topmiddle w3-padding">
					<span class="heading">
						<img id="weatherIcon" class="w3-hover-sepia" src=""><br>
						<b id="descr" class="details"></b>
					</span>
				</div>	
				<div class="w3-display-middle w3-padding info">
					<span class="heading">
						<i class="fa fa-thermometer-half w3-animate-fading" aria-hidden="true"></i>
						<b>Temperature</b>
						<br>
					</span>
					<span class="details tempinfo">
						<span id="temp"></span>
					</span>
					<br>
					<span>
						<button onclick="change1()" class="w3-btn w3-circle w3-ripple" id="buttonC">&deg;C</button>
						<button onclick="change2()" class="w3-btn w3-circle w3-ripple" id="buttonF">&deg;F</button>
					</span>
				</div>	
				<div class="w3-display-bottomleft w3-padding info w3-card-2 w3-hover-shadow">
					<span class="heading">
						<i class="fa fa-tint" aria-hidden="true"></i>
						<b>Humidity</b>
					</span>
					<span class="details">
						<p id="humidity"></p>
					</span>
				</div>
				<div class="w3-display-bottommiddle w3-padding info w3-card-2 w3-hover-shadow">
					<span class="heading">
						<i class="fa fa-arrow-down" aria-hidden="true"></i>
						<b>Pressure</b>
					</span>
					<span class="details">
						<p id="pressure"></p>
					</span>
				</div>
				<div class="w3-display-bottomright w3-padding info w3-card-2 w3-hover-shadow">
					<span class="heading">
						<i class="fa fa-map-signs" aria-hidden="true"></i>
						<b>Wind</b>
					</span>
					<span class="details">
						<p id="wind"></p>
					</span>
				</div>
			</div>
			<footer class="w3-container w3-teal accent-2 w3-card-2 w3-hover-shadow">
  				<h1 id="weatherMain"></h1>
			</footer>		
		</div>
	</div>
	<script type="text/javascript" src="weather.js"></script>
</body>
</html>
