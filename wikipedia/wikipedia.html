<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="wikipedia.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Miniver" rel="stylesheet">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
	<h1 id="h1">Wikipedia Viewer</h1>
	<div>
		<form class="input-group w3-hover-shadow" id="searchDiv" >
    		<input type="text" class="form-control" placeholder="Search for..." id="searchBox">
    		<span class="input-group-btn">
        		<button class="btn btn-default" type="button" id="searchBtn">Search!</button>
    		</span>
    	</form>
    	<div id="random">
    		<span>
    			<a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a>
    		</span>
    	</div>
	</div>
	<div>
		<p id="searchResults">
			
		</p>
	</div>
</body>
<script type="text/javascript" src="wikipedia.js"></script>
</html>
