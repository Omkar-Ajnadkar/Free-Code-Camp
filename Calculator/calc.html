<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Miniver" rel="stylesheet">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body id="body">
	<h1 id="h1">Calculator</h1>
	<div id="mainDiv">
		<div id="displayBox">
			<p id="current">
				
			</p>
			<p id="complete">
				
			</p>
		</div>
		<div class="row">
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-danger" id="ac">AC</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-danger" id="ce">CE</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="div">/</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="mul">*</button>
		  	</div>
		</div>
		<div class="row">
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="seven">7</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="eight">8</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="nine">9</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="min">-</button>
		  	</div>
		</div>
		<div class="row">
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="four">4</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="five">5</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="six">6</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="plus">+</button>
		  	</div>
		</div>
		<div class="row">
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="one">1</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="two">2</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="three">3</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="equal">=</button>
		  	</div>
		</div>
		<div class="row">
		  	<div class="col-xs-6">
		  		<button type="button" class="btn btn-default" id="zero">0</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default" id="dec">.</button>
		  	</div>
		  	<div class="col-xs-3">
		  		<button type="button" class="btn btn-default">=</button>
		  	</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="calc.js"></script>
</html>
